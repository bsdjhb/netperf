#
# setkey config for the source of packets/connections
#
flush;
spdflush;
# Host to host ESP
# Security Associations
add 172.16.0.1 172.16.0.2 esp 0x10000 -E aes-gcm-16 0x1122334455667788990011223344556677889900;
add 172.16.0.2 172.16.0.1 esp 0x10001 -E aes-gcm-16 0x1122334455667788990011223344556677889900;
# Security Policies
spdadd 172.16.0.1 172.16.0.2 any -P out ipsec esp/tunnel/172.16.0.1-172.16.0.2/require;
spdadd 172.16.0.2 172.16.0.1 any -P in ipsec esp/tunnel/172.16.0.2-172.16.0.1/require;
