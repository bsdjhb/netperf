[Master]
player: 192.168.5.153
conductor: 192.168.5.1
cmdport: 6970
resultsport: 6971

[Startup]
step1:kldload if_cxgbe
step2:ifconfig cxl1 172.16.1.3/24
step3:ping -c 3 172.16.1.2
step4:route add 172.16.0.0/24 172.16.1.2
step5:ping -c 3 172.16.0.1

[Run]
timeout30:cpuset -l 1 /tank/users/gnn/svn/FreeBSD.HEAD/tools/tools/netmap/pkt-gen -i cxl1 -f rx > /tmp/64.out
timeout31:cpuset -l 1 /tank/users/gnn/svn/FreeBSD.HEAD/tools/tools/netmap/pkt-gen -i cxl1 -f rx > /tmp/128.out
timeout32:cpuset -l 1 /tank/users/gnn/svn/FreeBSD.HEAD/tools/tools/netmap/pkt-gen -i cxl1 -f rx > /tmp/256.out
timeout33:cpuset -l 1 /tank/users/gnn/svn/FreeBSD.HEAD/tools/tools/netmap/pkt-gen -i cxl1 -f rx > /tmp/512.out
timeout34:cpuset -l 1 /tank/users/gnn/svn/FreeBSD.HEAD/tools/tools/netmap/pkt-gen -i cxl1 -f rx > /tmp/1024.out
timeout35:cpuset -l 1 /tank/users/gnn/svn/FreeBSD.HEAD/tools/tools/netmap/pkt-gen -i cxl1 -f rx > /tmp/1500.out

[Collect]
step1:echo "collecting"

[Reset]
step1:echo "system reset: goodbye"
step2:ifconfig cxl1 down
step3:route delete 172.16.0.0
step4:kldunload if_cxgbe
