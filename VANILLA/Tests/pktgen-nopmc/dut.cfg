[Master]
player: 192.168.5.81
conductor: 192.168.5.1
cmdport: 6970
resultsport: 6971

[Startup]
step1:ifconfig ix0 172.16.0.2/24
step2:ifconfig ix1 172.16.1.2/24
step3:ping -c 3 172.16.0.1
step4:ping -c 3 172.16.1.3
step5:sysctl dev.ix.0 > /tmp/before.ix0
step6:sysctl dev.ix.1 > /tmp/before.ix1
[Run]
step1:echo "running"

[Collect]
step1:echo "collecting"
step2:sysctl dev.ix.0 > /tmp/after.ix0
step3:sysctl dev.ix.1 > /tmp/after.ix1

[Reset]
step1:echo "system reset: goodbye"
