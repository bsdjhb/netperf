[Master]
player: 192.168.5.81
conductor: 192.168.5.1
cmdport: 6970
resultsport: 6971

[Startup]
step1:ifconfig ix0 172.16.0.2/24
step2:ifconfig ix1 172.16.1.2/24
step3:ping -c 3 172.16.0.1
step4:ping -c 3 172.16.1.3

[Run]
step1:echo "running"
step2:pmcstat -O /mnt/memdisk/nopf-unhalted-reference-cycles.pmc -S unhalted-reference-cycles -l 25

[Collect]
step1:echo "collecting"
step2:mkdir /tmp/results
step3:cp -f /mnt/memdisk/nopf-unhalted-reference-cycles.pmc /tmp/results/
step4:cd /tmp/results
step5:pmcstat -R /tmp/results/nopf-unhalted-reference-cycles.pmc -G /tmp/results/nopf-unhalted-reference-cycles.graph
step6:pmcannotate /tmp/results/nopf-unhalted-reference-cycles.pmc /boot/kernel/kernel > /tmp/results/nopf-unhalted-reference-cycles.ann

[Reset]
step1:echo "system reset: goodbye"
