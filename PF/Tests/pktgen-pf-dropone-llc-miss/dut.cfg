[Master]
player: 192.168.5.81
conductor: 192.168.5.1
cmdport: 6970
resultsport: 6971

[Startup]
step1:ifconfig ix0 172.16.0.2/24
step2:ifconfig ix1 172.16.1.2/24
step3:ping -c 3 172.16.0.1
step4:ping -c 3 172.16.1.3
step5:pfctl -e -f /tank/users/gnn/github/netperf/PF/Configs/pfpassDNS.conf

[Run]
step1:echo "running"
timeout30:cpuset -l 0 pmcstat -O /mnt/memdisk/dropone-llc-misses.pmc -S llc-misses -l 25
step2:pfctl -d

[Collect]
step1:echo "collecting"
step2:mkdir /tmp/results
step3:cd /tmp/results
step4:cp /mnt/memdisk/dropone-llc-misses.pmc /tmp/results/
step5:pmcstat -R /tmp/results/dropone-llc-misses.pmc -G /tmp/results/dropone-llc-misses.graph
step6:pmcstat -g -R /tmp/results/dropone-llc-misses.pmc -D /tmp/results
step7:pmcannotate /tmp/results/dropone-llc-misses.pmc /boot/kernel/kernel > /tmp/results/dropone-llc-misses.ann
step8:tar cf dropone-llc-misses.tar \*llc\*

[Reset]
step1:echo "system reset: goodbye"
